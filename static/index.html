<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embedding Assistant</title>

  <!-- Bootstrap for nicer styles -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />

  <style>
    body { max-width: 820px; margin: 40px auto; font-family: Arial, sans-serif; }
    #response { white-space: pre-wrap; margin-top: 25px; font-weight: 500; }
  </style>
</head>
<body>
  <h1 class="mb-4">Embedding Assistant</h1>

  <label class="form-label" for="subject">Subject Area:</label>
  <input class="form-control" type="text" id="subject" placeholder="e.g. Law, Engineering">

  <label class="form-label mt-3" for="level">Academic Level:</label>
  <select class="form-select" id="level">
    <option value="">Select Level</option>
    <option value="Foundation">Foundation</option>
    <option value="Undergraduate">Undergraduate</option>
    <option value="Postgraduate">Postgraduate</option>
  </select>

  <label class="form-label mt-3" for="module">Module Title:</label>
  <input class="form-control" type="text" id="module" placeholder="e.g. AI Ethics">

  <label class="form-label mt-3" for="notes">Additional Notes:</label>
  <textarea class="form-control" id="notes" rows="4"
    placeholder="Tell the assistant what type of resources you want..."></textarea>

  <button class="btn btn-primary mt-3" onclick="askAssistant()">Ask the Assistant</button>

  <div id="response" class="mt-4"></div>
  <div id="downloads" class="mt-3"></div>

  <script>
    async function askAssistant() {
      // Gather form values
      const subject = document.getElementById("subject").value;
      const level   = document.getElementById("level").value;
      const module  = document.getElementById("module").value;
      const notes   = document.getElementById("notes").value;

      const prompt =
        `Subject Area: ${subject}\n` +
        `Academic Level: ${level}\n` +
        `Module Title: ${module}\n` +
        `Additional Notes: ${notes}`;

      // Send to backend
      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: prompt })
      });
      const data = await res.json();

      // Show GPT reply
      document.getElementById("response").innerText = data.reply;

      // Split resources by type
      const downloads = document.getElementById("downloads");
      downloads.innerHTML = "";
      const files    = data.resources.filter(r => r.kind === "file");
      const pathways = data.resources.filter(r => r.kind === "pathway");

      // Render Downloadable Documents (blue)
      if (files.length) {
        const h = document.createElement("h5");
        h.innerText = "Downloadable Documents";
        downloads.appendChild(h);

        const ul = document.createElement("ul");
        files.forEach(f => {
          const li = document.createElement("li");
          const link = document.createElement("a");
          link.href = f.url;
          link.target = "_blank";
          link.className = "btn btn-outline-primary btn-sm me-2";
          link.innerText = f.name;
          li.appendChild(link);
          ul.appendChild(li);
        });
        downloads.appendChild(ul);
      }

      // Render Pathways (green)
      if (pathways.length) {
        const h = document.createElement("h5");
        h.innerText = "Recommended Pathways";
        downloads.appendChild(h);

        const ul = document.createElement("ul");
        pathways.forEach(p => {
          const li = document.createElement("li");
          const link = document.createElement("a");
          link.href = p.url;
          link.target = "_blank";
          link.className = "btn btn-outline-success btn-sm me-2";
          link.innerText = p.name;
          li.appendChild(link);
          if (p.info) {
            const small = document.createElement("small");
            small.innerText = " â€” " + p.info;
            li.appendChild(small);
          }
          ul.appendChild(li);
        });
        downloads.appendChild(ul);
      }
    }
  </script>
</body>
</html>
